<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <label for="transaction">Enter Transaction Amount (EUR):</label>
        <input type="number" id="transaction" placeholder="Enter amount" min="0">
        <label for="description">Transaction Description:</label>
        <input type="text" id="description" placeholder="Description">
        <button onclick="addTransaction()">Add Transaction</button>
        <p>Total Expenses: <span id="totalExpenses">0.00</span> EUR</p>
        <label for="save">Save Money (EUR):</label>
        <input type="number" id="save" placeholder="Enter amount to save" min="0">
        <button onclick="saveMoney()">Save</button>
        <button onclick="resetTransactions()">Reset Transactions</button>
    </div>

    <div class="container">
        <h2>Limit</h2>
        <label for="limit">Set Your Limit (EUR):</label>
        <input type="number" id="limit" placeholder="Set your limit" min="0">
        <button onclick="setLimit()">Set Limit</button>
        <p>Remaining Limit: <span id="remainingLimit">0.00</span> EUR</p>
    </div>

    <div class="container">
        <h2>Transaction History</h2>
        <ul id="transactionList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
