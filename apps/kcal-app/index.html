<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Следене на калории</title>
    <!-- Връзка към Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center display-4">Следене на калории</h1>

        <form id="goal-form" class="mb-4">
            <div class="form-group">
                <label for="goal">Цел калории за деня:</label>
                <input type="number" class="form-control" id="goal" placeholder="Каква е твоята цел за деня?" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Задай цел</button>
        </form>
        
        <form id="calorie-form" class="mb-4">
            <div class="form-group">
                <label for="food">Храна:</label>
                <input type="text" class="form-control" id="food" placeholder="Въведи името на храната" required>
            </div>
            <div class="form-group">
                <label for="calories">Калории:</label>
                <input type="number" class="form-control" id="calories" placeholder="Въведи калории за конкретната храна" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Добави</button>
            <button id="save-btn" type="button" class="btn btn-success btn-block">ЗАПАЗИ</button>
        </form>
        
        <div id="goal-display" class="mb-4 text-center" style="display:none;"></div>
        <h2 class="text-center">Списък с храни</h2>
        <ul id="food-list" class="list-group mb-4"></ul>
        <h2 class="text-center">Оставащи калории: <span id="remaining-calories">0</span></h2>
        <button id="reset-btn" class="btn btn-danger btn-block">Нулирай всички стойности</button>
    </div>

  
    <!-- Връзка към Bootstrap JS и dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
