<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .card {
            background-color: #495057;
            color: #f8f9fa;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .fixed-bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            background-color: #212529;
        }
        .navbar-brand {
            color: #f8f9fa;
        }
        .navbar-brand:hover {
            color: #adb5bd;
        }
        .container-fluid {
            padding-bottom: 60px;
        }
        .card-container {
            display: none;
        }
        .card-container.active {
            display: block;
        }
        .entry-list {
            list-style: none;
            padding-left: 0;
        }
        .entry-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .entry-list li.income {
            background-color: #28a745;
            color: #ffffff;
        }
        .entry-list li.expense {
            background-color: #dc3545;
            color: #ffffff;
        }
        .entry-list .entry-delete {
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }
        .reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #dc3545;
        }
        .reset-button:hover {
            color: #ffffff;
        }
        .navbar-brand.bw-bank {
            color: #007bff;
        }
        .navbar-brand.db-bank {
            color: #17a2b8;
        }
        .navbar-brand.klarna-card {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-4">
        <!-- BW Bank -->
        <div class="col-12 mb-3 card-container active" id="bw-bank-card">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">BW Bank</h5>
                    <span class="reset-button" onclick="resetCard('bw-bank')">Reset</span>
                    <h6 class="card-subtitle mb-2 text-muted">Balance: €<span id="bw-bank-balance">0</span></h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="bw-bank-amount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="addAmount('bw-bank')">Add</button>
                            <button class="btn btn-danger" onclick="subtractAmount('bw-bank')">Subtract</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="bw-bank-description" placeholder="Enter description (optional)">
                    <ul class="entry-list mt-3" id="bw-bank-entries"></ul>
                </div>
            </div>
        </div>
        <!-- DB Bank -->
        <div class="col-12 mb-3 card-container" id="db-bank-card">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">DB Bank</h5>
                    <span class="reset-button" onclick="resetCard('db-bank')">Reset</span>
                    <h6 class="card-subtitle mb-2 text-muted">Balance: €<span id="db-bank-balance">0</span></h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="db-bank-amount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="addAmount('db-bank')">Add</button>
                            <button class="btn btn-danger" onclick="subtractAmount('db-bank')">Subtract</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="db-bank-description" placeholder="Enter description (optional)">
                    <ul class="entry-list mt-3" id="db-bank-entries"></ul>
                </div>
            </div>
        </div>
        <!-- Klarna Card -->
        <div class="col-12 mb-3 card-container" id="klarna-card">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Klarna Card</h5>
                    <span class="reset-button" onclick="resetCard('klarna')">Reset</span>
                    <h6 class="card-subtitle mb-2 text-muted">Balance: €<span id="klarna-balance">0</span></h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="klarna-amount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="addAmount('klarna')">Add</button>
                            <button class="btn btn-danger" onclick="subtractAmount('klarna')">Subtract</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="klarna-description" placeholder="Enter description (optional)">
                    <ul class="entry-list mt-3" id="klarna-entries"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fixed Bottom Navbar -->
<nav class="navbar navbar-light bg-dark fixed-bottom fixed-bottom-navbar">
    <a class="navbar-brand bw-bank" href="#" onclick="showCard('bw-bank')">BW Bank: €<span id="bw-bank-remaining">0</span></a>
    <a class="navbar-brand db-bank" href="#" onclick="showCard('db-bank')">DB Bank: €<span id="db-bank-remaining">0</span></a>
    <a class="navbar-brand klarna-card" href="#" onclick="showCard('klarna')">Klarna Card: €<span id="klarna-remaining">0</span></a>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadFromLocalStorage();
    });

    function updateBalance(id, amount) {
        const balanceSpan = document.getElementById(id + '-balance');
        let currentBalance = parseFloat(balanceSpan.textContent);
        currentBalance += amount;
        balanceSpan.textContent = currentBalance.toFixed(2);

        // Update the remaining balance in the navbar
        document.getElementById(id + '-remaining').textContent = currentBalance.toFixed(2);

        saveToLocalStorage();
    }

    function addAmount(id) {
        const amount = parseFloat(document.getElementById(id + '-amount').value);
        const description = document.getElementById(id + '-description').value.trim();
        if (!isNaN(amount) && amount > 0) {
            updateBalance(id, amount);
            addEntry(id, amount, description, 'income');
        }
    }

    function subtractAmount(id) {
        const amount = parseFloat(document.getElementById(id + '-amount').value);
        const description = document.getElementById(id + '-description').value.trim();
        if (!isNaN(amount) && amount > 0) {
            updateBalance(id, -amount);
            addEntry(id, -amount, description, 'expense');
        }
    }

    function addEntry(id, amount, description, type) {
        const entryList = document.getElementById(id + '-entries');
        const entryItem = document.createElement('li');
        entryItem.classList.add(type);
        entryItem.innerHTML = `€${amount.toFixed(2)} <small>${description ? '- ' + description : ''}</small>`;
        const deleteButton = document.createElement('span');
        deleteButton.textContent = 'X';
        deleteButton.classList.add('entry-delete');
        deleteButton.onclick = function() {
            entryList.removeChild(entryItem);
            updateBalance(id, -amount);
            saveToLocalStorage();
        };
        entryItem.appendChild(deleteButton);
        entryList.appendChild(entryItem);

        saveToLocalStorage();
    }

    function resetCard(id) {
        // Reset balance to 0
        document.getElementById(id + '-balance').textContent = '0.00';
        document.getElementById(id + '-remaining').textContent = '0.00';
        
        // Clear entry list
        const entryList = document.getElementById(id + '-entries');
        while (entryList.firstChild) {
            entryList.removeChild(entryList.firstChild);
        }

        saveToLocalStorage();
    }

    function showCard(cardId) {
        const cards = document.querySelectorAll('.card-container');
        cards.forEach(card => {
            card.classList.remove('active');
        });
        document.getElementById(cardId + '-card').classList.add('active');
    }

    function saveToLocalStorage() {
        const banks = ['bw-bank', 'db-bank', 'klarna'];
        banks.forEach(bank => {
            const balance = document.getElementById(bank + '-balance').textContent;
            const entries = Array.from(document.getElementById(bank + '-entries').children).map(entry => ({
                amount: entry.textContent.split(' ')[0].substring(1),
                description: entry.querySelector('small') ? entry.querySelector('small').textContent.substring(2) : '',
                type: entry.classList.contains('income') ? 'income' : 'expense'
            }));
            localStorage.setItem(bank + '-balance', balance);
            localStorage.setItem(bank + '-entries', JSON.stringify(entries));
        });
    }

    function loadFromLocalStorage() {
        const banks = ['bw-bank', 'db-bank', 'klarna'];
        banks.forEach(bank => {
            const balance = localStorage.getItem(bank + '-balance');
            const entries = JSON.parse(localStorage.getItem(bank + '-entries') || '[]');
            if (balance !== null) {
                document.getElementById(bank + '-balance').textContent = balance;
                document.getElementById(bank + '-remaining').textContent = balance;
            }
            const entryList = document.getElementById(bank + '-entries');
            entries.forEach(entry => {
                const entryItem = document.createElement('li');
                entryItem.classList.add(entry.type);
                entryItem.innerHTML = `€${parseFloat(entry.amount).toFixed(2)} <small>${entry.description ? '- ' + entry.description : ''}</small>`;
                const deleteButton = document.createElement('span');
                deleteButton.textContent = 'X';
                deleteButton.classList.add('entry-delete');
                deleteButton.onclick = function() {
                    entryList.removeChild(entryItem);
                    updateBalance(bank, -parseFloat(entry.amount));
                    saveToLocalStorage();
                };
                entryItem.appendChild(deleteButton);
                entryList.appendChild(entryItem);
            });
        });
    }
</script>
</body>
</html>
