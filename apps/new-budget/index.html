<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      body {
    background-color: #343a40;
    color: #f8f9fa;
}

.card {
    background-color: #495057;
    color: #f8f9fa;
}

.card-title {
    font-size: 1.5rem;
}

.fixed-bottom-navbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1030;
    background-color: #212529;
    padding: 0.5rem 1rem;
}

.navbar-brand {
    color: #f8f9fa;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    margin: 0;
    text-align: center;
    display: inline-block;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    border: 1px solid transparent;
}

.navbar-brand:hover, .navbar-brand.active {
    color: #ffffff;
    background-color: #495057;
    border-color: #343a40;
}

.navbar-brand.bw-bank {
    background-color: #007bff;
}

.navbar-brand.db-bank {
    background-color: #17a2b8;
}

.navbar-brand.klarna-card {
    background-color: #c200a5;
}

.navbar-brand.bw-bank:hover {
    background-color: #0056b3;
}

.navbar-brand.db-bank:hover {
    background-color: #138496;
}

.navbar-brand.klarna-card:hover {
    background-color: #9d01b2;
}

.container-fluid {
    padding-bottom: 60px;
}

.card-container {
    display: none;
}

.card-container.active {
    display: block;
}

.entry-list {
    list-style: none;
    padding-left: 0;
}

.entry-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    border-radius: 0.25rem;
}

.entry-list li.income {
    background-color: #28a745;
    color: #ffffff;
}

.entry-list li.expense {
    background-color: #dc3545;
    color: #ffffff;
}

.entry-list .entry-delete, .entry-list .entry-pin {
    color: #ffffff;
    cursor: pointer;
    margin-left: 10px;
}

.entry-list .entry-pin i {
    font-size: 1rem; /* Adjust as needed */
}

.entry-list .entry-pin i.pinned {
    color: #ffd700; /* Gold color for pinned entries */
}

.entry-list .entry-pin i {
    color: #ffffff; /* Default color for unpinned entries */
}

.entry-list .entry-delete i {
    font-size: 1rem; /* Adjust as needed */
}

.reset-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: #dc3545;

}

.reset-button:hover {
    color: #ffffff;
}

@media (max-width: 576px) {
    .navbar-brand {
        font-size: 0.8rem;
        text-align: center;
    }
}

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-4">
        <!-- BW Bank -->
        <div class="col-12 mb-3 card-container active" id="bw-bank-card">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">BW Bank</h5>
                    <span class="reset-button" onclick="resetCard('bw-bank')">Reset</span>
                    <h6 class="card-subtitle mb-2 text-muted">Balance: €<span id="bw-bank-balance">0</span></h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="bw-bank-amount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="addAmount('bw-bank')">Add</button>
                            <button class="btn btn-danger" onclick="subtractAmount('bw-bank')">Subtract</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="bw-bank-description" placeholder="Enter description (optional)">
                    <ul class="entry-list mt-3" id="bw-bank-entries"></ul>
                </div>
            </div>
        </div>
        <!-- DB Bank -->
        <div class="col-12 mb-3 card-container" id="db-bank-card">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">DB Bank</h5>
                    <span class="reset-button" onclick="resetCard('db-bank')">Reset</span>
                    <h6 class="card-subtitle mb-2 text-muted">Balance: €<span id="db-bank-balance">0</span></h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="db-bank-amount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="addAmount('db-bank')">Add</button>
                            <button class="btn btn-danger" onclick="subtractAmount('db-bank')">Subtract</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="db-bank-description" placeholder="Enter description (optional)">
                    <ul class="entry-list mt-3" id="db-bank-entries"></ul>
                </div>
            </div>
        </div>
        <!-- Klarna Card -->
        <div class="col-12 mb-3 card-container" id="klarna-card">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Klarna Card</h5>
                    <span class="reset-button" onclick="resetCard('klarna')">Reset</span>
                    <h6 class="card-subtitle mb-2 text-muted">Balance: €<span id="klarna-balance">0</span></h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="klarna-amount" placeholder="Enter amount">
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="addAmount('klarna')">Add</button>
                            <button class="btn btn-danger" onclick="subtractAmount('klarna')">Subtract</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="klarna-description" placeholder="Enter description (optional)">
                    <ul class="entry-list mt-3" id="klarna-entries"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fixed Bottom Navbar -->
<nav class="navbar navbar-light bg-dark fixed-bottom fixed-bottom-navbar">
    <a class="navbar-brand bw-bank" href="#" onclick="showCard('bw-bank')">BW: €<span id="bw-bank-remaining">0</span></a>
    <a class="navbar-brand db-bank" href="#" onclick="showCard('db-bank')">DB: €<span id="db-bank-remaining">0</span></a>
    <a class="navbar-brand klarna-card" href="#" onclick="showCard('klarna')">CC: €<span id="klarna-remaining">0</span></a>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
