<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background for body */
            color: #e0e0e0; /* Light text color */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #1e1e1e; /* Dark background for container */
            padding: 20px;
            border-radius: 8px;
        }
        .form-control {
            background-color: #333; /* Dark background for input fields */
            color: #e0e0e0; /* Light text color for input fields */
            border: 1px solid #555; /* Darker border color */
        }
        .form-control::placeholder {
            color: #888; /* Placeholder text color */
        }
        .btn-primary {
            background-color: #bb86fc; /* Button color */
            border-color: #bb86fc; /* Button border color */
        }
        .btn-primary:hover {
            background-color: #9e6ffe; /* Button hover color */
            border-color: #9e6ffe; /* Button border hover color */
        }
        .balance {
            margin-top: 20px;
        }
        .expenses ul {
            padding: 0;
        }
        .expenses ul li {
            list-style-type: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333; /* Dark background for expense items */
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            color: #e0e0e0; /* Light text color for expense items */
        }
        h2 {
            color: #e0e0e0; /* Light color for headers */
        }
        .text-center {
            color: #e0e0e0; /* Light color for text-center */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="cardSelect">Choose a card:</label>
            <select id="cardSelect" class="form-control">
                <option value="card1">Deutsche Bank</option>
                <option value="card2">BW Bank</option>
                <option value="card3">Klarna</option>
            </select>
        </div>
        <div class="income-inputs">
            <div id="incomeCard1" class="form-group">
                <label for="income1">Income for Deutsche Bank:</label>
                <input type="number" id="income1" class="form-control" placeholder="Enter income for Deutsche Bank">
            </div>
            <div id="incomeCard2" class="form-group">
                <label for="income2">Income for BW Bank:</label>
                <input type="number" id="income2" class="form-control" placeholder="Enter income for BW Bank">
            </div>
            <div id="limitCard3" class="form-group">
                <label for="limit3">Limit for Klarna:</label>
                <input type="number" id="limit3" class="form-control" placeholder="Enter limit for Klarna">
            </div>
        </div>
        <div class="expenses">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
            <div class="form-group">
                <input type="text" id="expenseDesc" class="form-control" placeholder="Expense description">
            </div>
            <div class="form-group">
                <input type="number" id="expenseAmount" class="form-control" placeholder="Expense amount">
            </div>
            <button id="addExpenseBtn" class="btn btn-primary">Add Expense</button>
        </div>
        <div class="balance text-center">
            <h2>Remaining Balance: <span id="remainingBalance">â‚¬0.00</span></h2>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
