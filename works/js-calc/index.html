<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="form-group">
        <input type="number"
          class="form-control" name="x" id="x" aria-describedby="helpId" placeholder="Enter number">
      </div>

      <div class="container">
        <div class="sign-group">
          <div class="signs" id="plus" onclick=add()>+</div>
          <div class="signs" id="minus" onclick="minus()">-</div>
          <div class="signs" id="divide" onclick="divide()">/</div>
          <div class="signs" id="multiply" onclick="multiply()">*</div>
          <div class="signs" id="clear" onclick="clear()">C</div>
        </div>
      </div>

      <br>

      <div class="form-group">
        <input type="number"
          class="form-control" name="y" id="y" aria-describedby="helpId" placeholder="Enter number">
      </div>

      <hr>

      <div class="form-group">
        <input type="number"
          class="form-control" name="result" id="result" aria-describedby="helpId" placeholder="Result" disabled>
      </div>

    </div>
  </div>
      

<script src="js/script.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
