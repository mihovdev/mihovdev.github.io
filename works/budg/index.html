<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Budget Calculator</title>
</head>
<body>
  <header>
    <h1>Budget Calculator</h1>
  </header>
  <main>
    <section class="income">
      <h2>Income</h2>
      <div id="income-inputs">
        <div class="input-group">
          <label for="income-source-1">Source:</label>
          <input type="text" id="income-source-1" class="source" placeholder="Enter source">
          <label for="income-amount-1">Amount:</label>
          <input type="number" id="income-amount-1" class="amount" placeholder="Enter amount">
        </div>
      </div>
      <button id="add-income-btn">Add Income</button>
      <p>Total Income: <span id="income-total">€0.00</span></p>
    </section>
    <section class="expenses">
      <h2>Expenses</h2>
      <div id="expense-inputs">
        <div class="input-group">
          <label for="expense-source-1">Source:</label>
          <input type="text" id="expense-source-1" class="source" placeholder="Enter source">
          <label for="expense-amount-1">Amount:</label>
          <input type="number" id="expense-amount-1" class="amount" placeholder="Enter amount">
        </div>
      </div>
      <button id="add-expense-btn">Add Expense</button>
      <p>Total Expenses: <span id="expense-total">€0.00</span></p>
    </section>
    <section class="budget">
      <h2>Budget</h2>
      <p>Total Budget: <span id="budget-total">€0.00</span></p>
      <button id="calculate-btn">Calculate</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Budget Calculator</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
